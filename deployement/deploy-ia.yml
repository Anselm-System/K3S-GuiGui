apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-ia
  namespace: projet51
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-ia
  template:
    metadata:
      labels:
        app: api-ia
    spec:
      containers:
      - name: api-ia
        image: guigui2515/projet51-back-api-ia:latest
        ports:
          - containerPort: 4000
        env:
          - name: PORT
            value: "4000"
          - name: MONGO_URI
            value: "mongodb://admin:password123@mongo.projet51.svc.cluster.local:27017/projet51_db?authSource=admin"
