apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: projet51
  name: front-app
spec:
  replicas: 1  # Nombre de pods pour la haute disponibilit√©
  selector:
    matchLabels:
      app: front-app
  template:
    metadata:
      labels:
        app: front-app
    spec:
      containers:
        - name: front-app
          image: guigui2515/projet51-front-app:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_REACT_APP_URI
              value: "https://anselmsystem.s-alx-k.com"
